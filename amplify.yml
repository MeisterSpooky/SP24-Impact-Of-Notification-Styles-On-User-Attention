frontend:
  phases:
    preBuild:
      commands:
        - cd CS464_Experiment
        - npm install --global expo
        - >
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ic
          else
            npm install
          fi
    build:
      commands:
        - npx expo export --platform web
  artifacts:
    baseDirectory: dist  # or web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npx root --global)/**/*

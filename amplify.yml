version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - cd CS464_Experiment
        - npm install --global expo 
        - >
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm i
          else
            npm install
          fi
    build:
      commands:
        - npx expo export:web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npx root --global)/**/*
